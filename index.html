<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محفظة زين كاش</title>
  <link rel="stylesheet" href="style.css">
  <head/>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Tahoma", sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
    }

    form {
      background-color: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 15px #333;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: right;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>محفظة زين كاش</h1>
  <form>
    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" placeholder="اكتب اسمك" required>

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" placeholder="07XXXXXXXX" required>

    <label for="amount">المبلغ</label>
    <input type="number" id="amount" placeholder="أدخل المبلغ بالدينار" required>

    <button type="submit">إرسال</button>
  </form>
</body>
</html>
